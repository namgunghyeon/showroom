<div class="container">
  <img ng-repeat="bg in bgList" ng-src="{{bg.src}}" class="bg-layer" ng-class="{'active': bgIndex === $index}">

  <div class="kwh-container">
    <p class="kwh-label">MANAGED</p>
    <p class="kwh"><span data-ng-bind="usage.current | number : 0"></span> W</p>
  </div>
  <div class="bottom-container">
  
  <realtime-chart point="point"></realtime-chart>

  <div class="point-container">
    <p class="point-label">INSTALLED POINTS</p>
    <p class="point">Business<span data-ng-bind="point_type.biz | number : 0"></span></p>
    <p class="point">Home<span data-ng-bind="point_type.home | number : 0"></span></p>
    <p class="point">Total<span data-ng-bind="point_type.total | number : 0"></span></p>
  </div>
  </div>

</div>
